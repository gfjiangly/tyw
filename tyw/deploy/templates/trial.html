    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="/overview">总览</a></li>
            <li class="active"><a>测试</a></li>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">测试</h1>
            <div class="col-sm-6">
                <h3>上传测试文件</h3>
                <form id="file-form" method="post" enctype="multipart/form-data">
                    <div class="file-loading">
                        <input id="file-upload" name="data" class="file" type="file" data-theme="fas">
                    </div>
                    <br/>
                    <button id="upload-btn" type="button" class="btn btn-primary">上传</button>
                </form>
            </div>

            <div class="col-sm-6">

                <div class="trial-res-panel">
                    <div class="check-config">
                    <div>
                        <span style="padding-bottom: 15px; font-size: 18px;" class="header">测试配置</span>
                    </div>
                    <div>
                        <label>饥饿 <input style="margin-right: 10px;" id="hungry-check" name="check" type="checkbox" value="hungry"></label>
                        <label>恐惧 <input style="margin-right: 10px;" id="fear-check" name="check" type="checkbox" value="fear"></label>
                        <label>疲劳 <input style="margin-right: 10px;" id="tired-check" name="check" type="checkbox" value="tired"></label>
                        <label>综合  <input style="margin-right: 10px;" id="comprehensive-check" name="check" type="checkbox" value="comprehensive"></label>
                    </div>
                </div>

<!--                    <div id="create-switch">-->

<!--                        </div>-->
<!--                    </div>-->
                    <div style="margin-top: 20px" class="panel panel-default">
                        <div class="panel-heading">
                            检测结果
                        </div>
                        <div class="panel-body">
                             <div class="trial-result">暂无结果</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
